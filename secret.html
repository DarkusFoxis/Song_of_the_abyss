<!DOCTYPE html>
<html>
<head>
	<title>Top secret!</title>
	<link rel = "icon" href = "./img/icon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel = "stylesheet" href = "./style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300&amp;display=swap" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="navbar">
		<a href="index">Back</a>
	</div>
	<div class="content-main">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header">
						<h3>Секретная комната!</h3>
					</div>
					<p>Вау, ты нашёл секрет! А теперь жми кнопка низ!</p>
					<center><button id="butt" class="button">Жма кнопка!</button>
					<div id='result'></div></center>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-3.7.1.min.js"></script>
	<script>
        const achievementButton = document.getElementById('butt');
        achievementButton.addEventListener('click', () => {
            $.ajax({
                url: 'achievement_core',
                type: 'POST',
                data: { achievement: 'secret' },
                success: function(response) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.textContent = response;
                    resultDiv.style.color = 'white';
                },
                error: function(xhr, status, error) {
                    console.error('Ошибка AJAX: ' + error);
                }
            });
        });
	</script>
</body>
</html>
